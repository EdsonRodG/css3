<!DOCTYPE html> 
<html> 
<head> 
<title>Prueba</title> 

<style type="text/css"> 

#recuadro1{
  left:30px;
  top:30px;
  position:relative;
  border-radius: 20px;  
  background-color:#ddd;
  width:100px;
  height:100px;
  padding:4px;
  animation-name: animacion1;
  animation-duration: 4s;
  animation-iteration-count: infinite;
  -webkit-animation-name: animacion1;
  -webkit-animation-duration: 4s;
  -webkit-animation-iteration-count: infinite;
  -o-animation-name: animacion1;
  -o-animation-duration: 4s;
  -o-animation-iteration-count: infinite;
}

@keyframes animacion1 {
  0%{
    left:30px;
    top:30px;
  }
  25%{
    left:300px; 
    top:30px;
  }
  50%{
    left:300px;
    top:200px;   
  }
  75%{
    left:30px;
    top:200px;
  }
  100%{
    left:30px;
    top:30px;
  }
}

@-webkit-keyframes animacion1 {
  0%{
    left:30px;
    top:30px;
  }
  25%{
    left:300px; 
    top:30px;
  }
  50%{
    left:300px;
    top:200px;   
  }
  75%{
    left:30px;
    top:200px;
  }
  100%{
    left:30px;
    top:30px;
  }
}

@-o-keyframes animacion1 {
  0%{
    left:30px;
    top:30px;
  }
  25%{
    left:300px; 
    top:30px;
  }
  50%{
    left:300px;
    top:200px;   
  }
  75%{
    left:30px;
    top:200px;
  }
  100%{
    left:30px;
    top:30px;
  }
}


body {
  background:white;
  margin:50px;
}

</style> 

</head> 
<body> 
<div id="recuadro1"> 
<h3>TÃ­tulo</h3>
</div> 

</body> 
</html>
